<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style> .invalid-feedback { display: block; } </style>
</head>

<!--/*@thymesVar id="bookRental" type="com.iv.ep0401k.models.BookRental"*/-->
<body>

<div th:insert="Templates :: header"></div>

<h1 class="fs-2 text-center">Прокат книги</h1>

<div class="px-5 mt-3" >

    <form method="post" action="/book-rental" th:object="${bookRental}">
        <div class="form-floating mb-3">
            <select class="form-select" title="Please select book" name="userId" th:field="*{user}">
                <!--/*@thymesVar id="u" type="com.iv.ep0401k.models.UserDto"*/-->
                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.fullName}"></option>
            </select>
            <label >Выбор клиента</label>
            <div th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="invalid-feedback"></div>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" title="Please select book" name="bookId" th:field="*{book}">
                <!--/*@thymesVar id="b" type="com.iv.ep0401k.models.Book"*/-->
                <option th:each="b : ${books}" th:value="${b.id}" th:text="${b.title}" ></option>
            </select>
            <label >Выбор книги</label>
            <div th:if="${#fields.hasErrors('book')}" th:errors="*{book}" class="invalid-feedback"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" th:field="*{startDate}">
            <label class="form-label">Дата начала</label>
            <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="invalid-feedback"></div>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" th:field="*{endDate}">
            <label class="form-label">Дата конца</label>
            <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Добавить</button>
    </form>
</div>
</body>
</html>
