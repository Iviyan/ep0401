<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style> .invalid-feedback { display: block; } </style>
</head>

<!--/*@thymesVar id="model" type="java.util.Optional<iv.ep0401k.models.BookRental>"*/-->
<!--/*@thymesVar id="bookRental" type="com.iv.ep0401k.models.BookRental"*/-->
<body>

<div th:insert="Templates :: header"></div>

<h1 class="fs-2 text-center" th:text="${model.isPresent()} ? 'Прокат книги' : 'Запись прокат книги не найдена'"></h1>

<div class="px-5 mt-3" th:if="${model.isPresent()}">

    <form method="post" th:action="'/book-rental/' + ${bookRental.id}" th:object="${bookRental}">
        <div class="mb-3">
            <label class="form-label">Имя клиента</label>
            <input class="form-control" th:field="*{clientName}">
            <div th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Id книги</label>
            <input class="form-control" th:field="*{bookId}">
            <div th:if="${#fields.hasErrors('bookId')}" th:errors="*{bookId}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Дата начала</label>
            <input class="form-control" th:field="*{startDate}">
            <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Дата конца</label>
            <input class="form-control" th:field="*{endDate}">
            <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Изменить</button>
        <a class="btn btn-outline-danger ms-3" th:href="'/book-rental/' + ${bookRental.id} + '/delete'">Удалить</a>
    </form>
</div>
</body>
</html>
