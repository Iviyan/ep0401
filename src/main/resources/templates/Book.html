<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>

    </style>
</head>

<!--/*@thymesVar id="model" type="java.util.Optional<iv.ep0401k.models.Book>"*/-->
<!--/*@thymesVar id="book" type="com.iv.ep0401k.models.Book"*/-->
<body>

<div th:insert="Templates :: header"></div>

<h1 class="fs-2 text-center" th:text="${model.isPresent()} ? 'Книга' : 'Книга не найдена'"></h1>

<div class="px-5 mt-3" th:if="${model.isPresent()}">

    <form method="post" th:action="'/books/' + ${book.id}" th:object="${book}">
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input class="form-control" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label class="form-label">Автор</label>
            <input class="form-control" th:field="*{author}">
        </div>
        <div class="mb-3">
            <label class="form-label">Количество страниц</label>
            <input class="form-control" th:field="*{pageCount}">
        </div>
        <div class="mb-3">
            <label class="form-label">Дата выпуска</label>
            <input class="form-control" th:field="*{releaseDate}">
        </div>
        <div class="mb-3">
            <label class="form-label">Описание</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary">Изменить</button>
        <a class="btn btn-outline-danger ms-3" th:href="'/books/' + ${book.id} + '/delete'">Удалить</a>
    </form>
</div>
</body>
</html>
