<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        /*.table th { text-align: center; }*/
    </style>
</head>
<body>

<div th:insert="Templates :: header"></div>

<h1 class="fs-2 text-center">Пользователи</h1>

<div class="px-5 mt-3">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Логин</th>
            <th scope="col">Роль</th>
            <th scope="col">ФИО</th>
            <th scope="col">Пасспорт</th>
            <th scope="col">Дата регистрации</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="user" type="com.iv.ep0401k.models.UserDto"*/-->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.role.name}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.serialAndNumber}"></td>
            <td th:text="${user.registrationDate}"></td>
            <td>
                <a class="btn btn-outline-primary" th:href="'/users/' + ${user.id}">Изменить</a>
                <a class="btn btn-outline-danger" th:href="'/users/' + ${user.id} + '/delete'">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-primary" href="/users/new">Добавить</a>
</div>

</body>
</html>
