<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style> .invalid-feedback {
        display: block;
    } </style>
</head>

<body>

<div th:insert="Templates :: header"></div>

<h1 class="fs-2 text-center">Добавление поставщика</h1>

<div class="px-5 mt-3">
    <form method="post" action="." th:object="${element}">
        <div class="form-floating mb-3">
            <input type="date" class="form-control" th:field="*{creationDate}">
            <label class="form-label">Дата</label>
            <div th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}" class="invalid-feedback"></div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" th:field="*{name}">
            <label class="form-label">Наименование</label>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Добавить</button>
        <a class="btn btn-outline-secondary ms-3" href=".">Назад</a>
    </form>
</div>
</body>
</html>
