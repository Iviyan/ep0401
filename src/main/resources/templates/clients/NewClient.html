<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style> .invalid-feedback {
        display: block;
    } </style>
</head>

<!--/*@thymesVar id="client" type="java.util.Optional<com.iv.ep0401k.models.ClientDto>"*/-->
<body>

<div th:insert="Templates :: header"></div>

<h1 class="fs-2 text-center">Добавление клиента</h1>

<div class="px-5 mt-3">
    <form method="post" action="/clients" th:object="${client}">
        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input class="form-control" th:field="*{firstName}">
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Фамилия</label>
            <input class="form-control" th:field="*{lastName}">
            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Отчество</label>
            <input class="form-control" th:field="*{patronymic}">
            <div th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Серия паспорта</label>
            <input class="form-control" th:field="*{passportSerial}">
            <div th:if="${#fields.hasErrors('passportSerial')}" th:errors="*{passportSerial}"
                 class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Номер паспорта</label>
            <input class="form-control" th:field="*{passportNumber}">
            <div th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}"
                 class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Дата регистрации</label>
            <input class="form-control" th:field="*{registrationDate}">
            <div th:if="${#fields.hasErrors('registrationDate')}" th:errors="*{registrationDate}"
                 class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Добавить</button>
    </form>
</div>
</body>
</html>
