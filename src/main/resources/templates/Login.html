<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="text-center">
<form th:action="@{/login}" method="post">
    <div class="modal modal-sheet position-static d-block" tabindex="-1" role="dialog" id="modalSheet">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-bottom-0 align-self-center">
                    <h1 class="modal-title fs-5">Авторизация</h1>
                </div>
                <div class="modal-body py-0">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="username"
                               placeholder="Имя пользователя">
                        <label for="floatingInput">Имя пользователя</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="password"
                               placeholder="Пароль">
                        <label for="floatingPassword">Пароль</label>
                    </div>

                </div>
                <div class="modal-footer flex-column border-top-0 mb-2">
                    <button class="w-100 mx-0 btn btn btn-primary" type="submit">Войти в аккаунт</button>
                    <a href="/register" class="w-100 mt-3 btn btn btn-secondary">Зарегистрироваться</a>
                </div>

                <div class="mx-3">
                    <div class="alert alert-warning" role="alert" th:if="${param.error}">
                        Некорректный логин или пароль.
                    </div>
                    <div class="alert alert-info" role="alert" th:if="${param.logout}">
                        Вы вышли из аккаунта.
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
