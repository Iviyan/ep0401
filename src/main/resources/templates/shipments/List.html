<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <style>
        /*.table th { text-align: center; }*/
    </style>
</head>
<body>

<div th:insert="Templates :: header"></div>

<h1 class="fs-2 text-center">Поставки</h1>

<div class="px-5 mt-3"
     th:with="uri=${T(com.iv.ep0401k.utils.StringUtils).Companion.removeTrailingSlash(#httpServletRequest.requestURI)}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Поставщик</th>
            <th scope="col">Книга</th>
            <th scope="col">Дата и время</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${elements}">
            <!--/*@thymesVar id="el" type="com.iv.ep0401k.models.Shipment"*/-->
            <td th:text="${el.id}"></td>
            <td th:text="${el.supplier.name}"></td>
            <td th:text="${el.book.title}"></td>
            <td th:text="${el.datetime}"></td>
            <td>
                <a class="btn btn-outline-primary" th:href="${uri} + '/' + ${el.id}">Изменить</a>
                <a class="btn btn-outline-danger" th:href="${uri} + '/' + ${el.id} + '/delete'">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-primary" th:href="${uri} + '/new'">Добавить</a>
</div>

</body>
</html>
