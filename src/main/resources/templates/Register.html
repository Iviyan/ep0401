<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style> .invalid-feedback {
        display: block;
    } </style>
</head>

<body class="text-center">

<h1 class="fs-2 text-center">Регистрация</h1>

<div class="px-5 mt-3">
<form th:action="@{/register}" th:object="${user}" method="post">

    <div class="mb-3"><label class="form-label">Логин <input class="form-control" placeholder="Логин" th:field="*{login}"></label>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div></div>
    <div class="mb-3"><label class="form-label">Пароль <input class="form-control" placeholder="Пароль" th:field="*{password}" type="password"></label>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div></div>
    <div class="mb-3"><label class="form-label">Имя <input class="form-control" placeholder="Имя" th:field="*{firstName}"></label>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div></div>
    <div class="mb-3"><label class="form-label">Фамилия <input class="form-control" placeholder="Фамилия" th:field="*{lastName}"></label>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div></div>
    <div class="mb-3"><label class="form-label">Отчество <input class="form-control" placeholder="Отчество" th:field="*{patronymic}"></label>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></div></div>
    <div class="mb-3"><label class="form-label">Серия паспорта <input class="form-control" placeholder="Серия паспорта" th:field="*{passportSerial}"></label>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('passportSerial')}" th:errors="*{passportSerial}"></div></div>
    <div class="mb-3"><label class="form-label">Номер паспорта <input class="form-control" placeholder="Номер паспорта" th:field="*{passportNumber}"></label>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('passportNumber')}" th:errors="*{passportNumber}"></div></div>

    <div><button class="btn btn-primary" type="submit">Зарегистрироваться</button></div>

</form>
</div>
</body>
</html>
